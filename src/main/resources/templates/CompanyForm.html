<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>WPLEX Garagem | Spring Boot Application</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="" />
	<meta name="author" content="Ryan Padilha" />

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
</head>
<body>
	<div class="container">
		<nav th:replace="fragments/menu :: menu"></nav>

		<div class="jumbotron">
			<h3 class="sub-header">Cadastro de Empresa</h3>
			<p style="font-size: 15px;">POST https://wplex-app.herokuapp.com/api/v1/companies</p>
			<form method="POST" th:object="${company}" th:action="@{/company/}" style="margin: 20px 0">
				<div th:if="${#fields.hasErrors('*')}" class="alert alert-warning fade in alert-dismissable">
				    <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">Ã—</a>
				    <p th:if="${#fields.hasErrors('initials')}" th:errors="*{initials}" style="font-size: 14px;" />
					<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="font-size: 14px;" />
				</div>
				<div class="form-group">
					<label for="initials">Sigla</label>
					<input id="initials" type="text" class="form-control" maxlength="5" required="required" th:field="*{initials}" />
				</div>
				<div class="form-group">
					<label for="name">Nome</label>
					<input id="name" type="text" class="form-control" maxlength="100" required="required" th:field="*{name}" />
				</div>
				<div class="form-group">
					<a class="btn btn-default" th:href="@{/company/}" role="button">Voltar</a>
					<button type="submit" class="btn btn-primary">Salvar</button>
				</div>
			</form>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
