<!DOCTYPE html>
<html lang="en">
<head>
	<title>WPLEX Garagem | Spring Boot Application</title>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<meta name="description" content="" />
	<meta name="author" content="Ryan Padilha" />

	<!-- Bootstrap core CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<link href="http://getbootstrap.com/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet"></link>
	
	<!-- Custom styles for this template -->

	<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

	<script src="http://getbootstrap.com/assets/js/ie-emulation-modes-warning.js"></script>
	
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">

		<!-- Static navbar -->
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">WPLEX Garagem</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li><a href="http://research-labs:8080/wplex-garagem/company/list">Empresa</a></li>
						<li><a href="http://research-labs:8080/wplex-garagem/garage/list">Garagem</a></li>
						<li><a href="#">Consulta</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li class="active"><a href="https://github.com/ryanpadilha" target="_github">Ryan Padilha <span
								class="sr-only">(current)</span></a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
			<!--/.container-fluid -->
		</nav>

		<!-- Main component for a primary marketing message or call to action -->
		<div class="jumbotron">
			<p>
				<a class="btn btn-default" href="http://research-labs:8080/wplex-garagem/company/list" role="button">Voltar</a>
			</p>

			<h3 class="sub-header">Cadastro de Empresa</h3>
			<form class="form-inline" method="POST" th:object="${company}"
				th:action="@{/company/create}" style="margin: 20px 0">

				<div class="form-group">
					<input type="text" class="form-control" maxlength="5" placeholder="Sigla"
						th:field="*{initials}" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" maxlength="100" placeholder="Nome"
						th:field="*{name}" />
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary">Salvar</button>
				</div>
			</form>
		</div>

	</div>
	<!-- /container -->

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>

	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

</html>
