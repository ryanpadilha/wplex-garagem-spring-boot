<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>WPLEX Garagem | Spring Boot Application</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="" />
	<meta name="author" content="Ryan Padilha" />

	<!-- Bootstrap core CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<link href="http://getbootstrap.com/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet"></link>
	
	<!-- Custom styles for this template -->
	<link href="http://getbootstrap.com/examples/navbar/navbar.css" rel="stylesheet"></link>
	
	<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
	<!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
	<script src="http://getbootstrap.com/assets/js/ie-emulation-modes-warning.js"></script>
	
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav th:replace="/fragments/menu :: menu"></nav>

		<div class="jumbotron">
			<h3 class="sub-header">Cadastro de Garagem</h3>
			<form method="POST" th:object="${garage}" th:action="@{/garage}" style="margin: 20px 0">
				<div th:if="${#fields.hasErrors('*')}" class="alert alert-warning fade in alert-dismissable">
				    <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">×</a>
				    <p th:if="${#fields.hasErrors('initials')}" th:errors="*{initials}" style="font-size: 14px;" />
					<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="font-size: 14px;" />
				</div>
				<div class="form-group">
					<!-- TODO: implementação interrompida neste ponto. 19:59
					<select th:field="*{companies}">
					<option th:each="dropDownItem : ${companies}"
						th:value="${dropDownItem.name}" th:text="${dropDownItem.name}" />
					</select>
					-->
				</div>
				<div class="form-group">
					<input type="text" class="form-control" maxlength="5" placeholder="Sigla" required="required" th:field="*{initials}" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" maxlength="100" placeholder="Nome" required="required" th:field="*{name}" />
				</div>
				<div class="form-group">
					<a class="btn btn-default" th:href="@{/garage/}" role="button">Voltar</a>
					<button type="submit" class="btn btn-primary">Salvar</button>
				</div>
			</form>
		</div>
	</div>
	
	<div th:replace="/fragments/footer :: footer"></div>
</body>
</html>
